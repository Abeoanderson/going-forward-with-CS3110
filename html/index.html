<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shake to Win</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background: #fefefe;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #count {
      font-size: 3em;
      margin: 1em 0;
    }
    #message {
      font-size: 1.5em;
      color: green;
      font-weight: bold;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Shake to Win! ðŸ•ºðŸ“±</h1>
  <p>Shake your phone to increase the counter.</p>
  <div id="count">0</div>
  <div id="message"></div>
  <button onclick="resetGame()">Reset</button>

  <script>
    let shakeCount = 0;
    let lastShakeTime = 0;
    const threshold = 15; // acceleration threshold
    const winCount = 20; // how many shakes to win

    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', (event) => {
        const { x, y, z } = event.accelerationIncludingGravity;
        const acc = Math.sqrt(x * x + y * y + z * z);

        const now = Date.now();
        if (acc > threshold && (now - lastShakeTime) > 300) {
          shakeCount++;
          lastShakeTime = now;
          document.getElementById('count').innerText = shakeCount;

          if (shakeCount >= winCount) {
            document.getElementById('message').innerText = 'ðŸŽ‰ You Win!';
            window.navigator.vibrate?.([200, 100, 200]); // optional vibration
          }
        }
      });
    } else {
      alert("DeviceMotionEvent is not supported on this device.");
    }

    function resetGame() {
      shakeCount = 0;
      document.getElementById('count').innerText = shakeCount;
      document.getElementById('message').innerText = '';
    }
  </script>
</body>
</html>
